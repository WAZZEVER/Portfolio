<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazzever | Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/cursor.js" defer></script>

    <link rel="stylesheet" href="/css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { space: { light: '#3ff3e7', dark: '#004d48', bg: '#050b14' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Orbitron', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="antialiased min-h-screen flex flex-col">
    <div class="space-bg"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

    <nav class="fixed top-0 w-full z-50 glass-panel border-b-0 border-b-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center cursor-pointer">
                    <div class="w-8 h-8 rounded-full bg-space-light flex items-center justify-center mr-2"><span class="text-black font-bold text-xs">W</span></div>
                    <span class="font-display font-bold text-xl tracking-wider text-white">WAZZEVER</span>
                </a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-300 hover:text-space-light px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/projects" class="text-space-light px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                        <a href="/about" class="text-gray-300 hover:text-space-light px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="/marketplace" class="text-gray-400 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Marketplace</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-28 pb-10 px-4 sm:px-6 max-w-7xl mx-auto w-full">
        <h2 class="font-display text-4xl text-white mb-2 text-center">The Lab</h2>
        <p class="text-center text-gray-400 mb-12">Experiments, prototypes, and production code.</p>

        <!-- Grid Container with correct ID -->
        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Cards will appear here -->
        </div>
    </main>

    <script type="module">
        import { renderProjectGrid } from '/js/main.js';
        
        // Call the function when page loads
        // 'projects-grid' must match the <div id="..."> above
        renderProjectGrid('projects-grid');
    </script>
</body>
</html>
