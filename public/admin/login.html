<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wazzever Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 border border-teal-500/30">
        <h1 class="text-2xl text-white font-bold mb-6 text-center">Wazzever Command</h1>
        <form id="login-form" class="space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
            <input type="password" id="password" placeholder="Password" class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-teal-500">
            <button type="submit" class="w-full bg-teal-600 text-white p-2 rounded hover:bg-teal-500">Enter System</button>
        </form>
        <p id="error-msg" class="text-red-400 text-sm mt-4 hidden"></p>
    </div>

    <script type="module">
        import { supabase } from '/js/supabase.js';

        // Check if already logged in
        const { data: { session } } = await supabase.auth.getSession();
        if (session) window.location.href = '/admin/dashboard';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                const msg = document.getElementById('error-msg');
                msg.textContent = error.message;
                msg.classList.remove('hidden');
            } else {
                window.location.href = '/admin/dashboard';
            }
        });
    </script>
</body>
</html>
