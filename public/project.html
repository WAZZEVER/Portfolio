<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazzever | Project Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/cursor.js" defer></script>
    
    <!-- 1. Supabase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. REQUIRED: Markdown Parser (Fixes "No Content" issue) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { space: { light: '#3ff3e7', dark: '#004d48', bg: '#050b14' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Orbitron', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="antialiased min-h-screen flex flex-col">
    <div class="space-bg"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

    <nav class="fixed top-0 w-full z-50 glass-panel border-b-0 border-b-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center cursor-pointer">
                     <div class="w-8 h-8 rounded-full bg-space-light flex items-center justify-center mr-2"><span class="text-black font-bold text-xs">W</span></div>
                    <span class="font-display font-bold text-xl tracking-wider text-white">WAZZEVER</span>
                </a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-300 hover:text-space-light px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/projects" class="text-space-light px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                        <a href="/about" class="text-gray-300 hover:text-space-light px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="/marketplace" class="text-gray-400 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Marketplace</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main id="project-content" class="flex-grow pt-28 pb-10 px-4 sm:px-6 max-w-5xl mx-auto w-full">
        <a href="/projects" class="mb-6 inline-block text-space-light hover:text-white"><i class="fas fa-arrow-left"></i> Back to Lab</a>
        
        <div class="glass-panel p-6 md:p-8 rounded-2xl">
            <!-- Header -->
            <div class="flex justify-between items-start mb-6">
                <h1 id="p-title" class="font-display text-3xl md:text-4xl font-bold text-white">Loading...</h1>
                <span id="p-status" class="px-3 py-1 bg-space-dark text-space-light text-xs rounded-full border border-space-light">...</span>
            </div>
    
            <!-- NEW: Progress Bar Stepper -->
            <div id="progress-stepper" class="mb-10 mt-4 px-2">
                <!-- Injected by JS -->
            </div>
    
            <!-- Hero Image -->
            <div id="p-image" class="w-full h-64 md:h-96 bg-black rounded-xl mb-8 bg-cover bg-center border border-white/10 shadow-[0_0_30px_rgba(63,243,231,0.1)] hidden"></div>
    
            <!-- Stats Bar -->
            <div class="flex gap-6 mb-8 text-sm font-mono text-gray-400 border-b border-white/10 pb-4">
                <span id="p-views"><i class="fas fa-eye text-space-light"></i> -- Views</span>
                <span id="p-likes" class="cursor-pointer hover:text-white"><i class="fas fa-heart text-space-light"></i> -- Likes</span>
                <span id="p-date"><i class="fas fa-calendar"></i> Updated: --</span>
            </div>
    
            <!-- NEW: Content Tabs -->
            <div class="flex border-b border-white/10 mb-8">
                <button onclick="switchProjectTab('main')" id="tab-main" class="px-4 py-2 text-sm font-bold text-space-light border-b-2 border-space-light transition-colors">
                    PROJECT STORY
                </button>
                <button onclick="switchProjectTab('learnings')" id="tab-learn" class="px-4 py-2 text-sm font-bold text-gray-500 border-b-2 border-transparent hover:text-white transition-colors">
                    To Myself
                </button>
            </div>
    
            <!-- Content Grid -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                
                <!-- Main Content Area -->
                <div class="md:col-span-3">
                    <div id="markdown-content" class="prose prose-invert max-w-none prose-headings:text-white prose-a:text-space-light prose-code:text-space-light prose-img:rounded-xl">
                        <!-- Markdown renders here -->
                    </div>
                </div>
    
                <!-- Sidebar -->
                <div class="md:col-span-1 space-y-6">
                    <div class="glass-card p-4 rounded-lg">
                        <h4 class="text-white font-bold mb-3 border-b border-white/10 pb-2">Tech Stack</h4>
                        <div id="p-stack" class="flex flex-wrap gap-2"></div>
                    </div>
                    
                    <div id="links-container"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { renderProjectDetail } from '/js/main.js';
        renderProjectDetail();
    </script>
</body>
</html>
