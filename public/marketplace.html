<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wazzever | Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/cursor.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { space: { light: '#3ff3e7', dark: '#004d48', bg: '#050b14' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Orbitron', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="antialiased min-h-screen flex flex-col">
    <div class="space-bg"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

    <nav class="fixed top-0 w-full z-50 glass-panel border-b-0 border-b-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center cursor-pointer">
                    <div class="w-8 h-8 rounded-full bg-space-light flex items-center justify-center mr-2"><span class="text-black font-bold text-xs">W</span></div>
                    <span class="font-display font-bold text-xl tracking-wider text-white">WAZZEVER</span>
                </a>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-300 hover:text-space-light px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="/projects" class="text-gray-300 hover:text-space-light px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                        <a href="/about" class="text-gray-300 hover:text-space-light px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="/marketplace" class="text-white px-3 py-2 rounded-md text-sm font-medium">Marketplace</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-32 pb-10 px-4 sm:px-6 max-w-4xl mx-auto text-center">
        <div class="relative inline-block">
            <h1 class="font-display text-6xl text-gray-800 font-bold select-none">SOON</h1>
            <h2 class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-display text-3xl text-space-light bg-black px-4 whitespace-nowrap border border-space-light/50 shadow-[0_0_30px_#3ff3e7]">
                MARKETPLACE
            </h2>
        </div>
        
        <p class="mt-8 text-xl text-gray-400 max-w-md mx-auto">
            High-quality PCBs, developer kits, and digital assets. Built by me, for you.
        </p>

        <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 opacity-50 pointer-events-none">
            <div class="border border-white/10 p-6 rounded bg-gray-900/50">
                <i class="fas fa-microchip text-4xl text-gray-600 mb-4"></i>
                <h3 class="text-white">Custom PCBs</h3>
            </div>
            <div class="border border-white/10 p-6 rounded bg-gray-900/50">
                <i class="fas fa-box-open text-4xl text-gray-600 mb-4"></i>
                <h3 class="text-white">Hardware Kits</h3>
            </div>
            <div class="border border-white/10 p-6 rounded bg-gray-900/50">
                <i class="fas fa-file-code text-4xl text-gray-600 mb-4"></i>
                <h3 class="text-white">Digital Tools</h3>
            </div>
        </div>
    </main>
</body>
</html>
